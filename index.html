<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!-- css link -->
  <link rel="stylesheet" href="./CSS/style.css">

  <title>Calculator</title>
</head>

<body>
  <main>
    <div class="container row m-0">
      <div class="col-6 m-5 bg-grey">
        <div class="calc border m-2 rounded">
          <div class="mini p-2" id="lastScreen">

          </div>
          <div class="bigger p-2" id="currentScreen">
          </div>
        </div>
        <div class="d-flex text-center m-2">
          <div class="col-3 m-1" role="button" id="clearBtn">AC</div>
          <div class="col-6 m-1" role="button" id="deleteBtn"><i class="fas fa-backspace"></i></div>
          <div class="col-3 m-2" role="button" data-operator>รท</i></div>
        </div>
        <div class="d-flex text-center m-2">
          <div class="col-3 m-1" role="button" data-number>7</div>
          <div class="col-3 m-1" role="button" data-number>8</div>
          <div class="col-3 m-1" role="button" data-number>9</div>
          <div class="col-3 m-1" role="button" data-operator>ร</div>
        </div>
        <div class="d-flex text-center m-2">
          <div class="col-3 m-1" role="button" data-number>4</div>
          <div class="col-3 m-1" role="button" data-number>5</div>
          <div class="col-3 m-1" role="button" data-number>6</div>
          <div class="col-3 m-1" role="button" data-operator>-</div>
        </div>
        <div class="d-flex text-center m-2">
          <div class="col-3 m-1" role="button" data-number>1</div>
          <div class="col-3 m-1" role="button" data-number>2</div>
          <div class="col-3 m-1" role="button" data-number>3</div>
          <div class="col-3 m-1" role="button" data-operator>+</div>
        </div>
        <div class="d-flex text-center m-2">
          <div class="col-6 m-1" role="button" data-number>0</div>
          <div class="col-3 m-1" role="button" id="pointBtn">.</div>
          <div class="col-3 m-2" role="button" id="equalBtn">=</div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
  </script>
  <script src="./JS/script.js"></script>
</body>

</html>
